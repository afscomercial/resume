# Workflow for deploying a Vite React app to GitHub Pages
name: Deploy Vite React App to Pages

on:
  # Trigger deployment on push to the main branch
  push:
    branches: ["main"]

  # Allow manual deployment
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use a compatible Node.js version
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Vite React app
      - name: Build
        run: npm run build

      # Step 5: Upload the build output for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist # Specify the Vite build output directory

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
